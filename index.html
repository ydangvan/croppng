<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the container */
        .container {
            width: 50%;
            max-width: 90%;
            border: 1px solid #ccc;
            padding: 2%;
            margin: 2% auto;
            text-align: center;
        }

        /* Style for the image */
        .image {
            max-width: 100%; /* Make the image scale with its parent container */
            height: auto;
        }

        /* Style for the text */
        .text {
            font-size: 3vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="image" src="google-logo-cropped.png" alt="Google Logo">
        <p class="text">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce nec diam sed nisl pretium auctor vel ac ante. Nulla facilisi. Vestibulum varius, dui nec aliquet condimentum.
        </p>
    </div>
</body>
</html>
